<!DOCTYPE html>
<html>
<head>
    <title>mtford.co.uk</title>
    <link rel="stylesheet" href="/static/blog/css.colorful.css"/>
    <link rel="stylesheet" href="/static/blog/css/fonts.css"/>
    <style>
        body {
            font-family: FiraSans, "Helvetica Neue", Arial, sans-serif;
            background-color: #f3fbfb;
            margin: 0;
            font-weight: lighter;
        }

        pre {
            font-family: Fantasque;
            background-color: #e0f4f4 !important;

        }

        code {
            font-family: Fantasque;
            background-color: #e0f4f4 !important;
        }

        #top-margin {
            background-color: #b9424f;
            width: 100%;
            height: 2px;
        }

        #header {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
        }

        #header table {
            display: inline-block;
            margin-left: 15px;
        }

        #header table td {
            padding-right: 15px;
        }

        #sub-header {
            text-align: center;
            font-size: 20px;
        }

        div.wrapper {
            width: 100%;
        }

        #content {
            width: 920px;
            margin: auto;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #b9424f;
        }

        #content {
            margin-top: 20px;
        }




    </style>
    {% block style %}
    {% endblock %}
    {% block js %}
    {% endblock %}
</head>
<body>
<div id="top-margin"></div>
<div id="header">
    {% block header %}
    {% endblock %}
</div>
<div id="sub-header">
    {% block subheader %}
    {% endblock %}

</div>
<div class="wrapper">
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
