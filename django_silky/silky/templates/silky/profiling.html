{% extends 'silky/base/root_base.html' %}
{% load inclusion %}
{% block filter %}

{% endblock %}

{% block data %}
    {% if results %}
        {% for r in results %}
            <a href="{% url 'profile_detail' profile_id=r.pk %}">
                {% profile_summary r %}
            </a>
        {% endfor %}
    {% endif %}
{% endblock %}
