<div class="cell">
    <div class="method-div">{% if request.response_status_code %}{{ request.response_status_code }} {% endif %}{{ request.method }}</div>
    <div class="path-div">{{ request.path }}</div>
    <div class="time-taken-div">
        <span class="numeric">{{ request.time_taken }}<span class="unit">ms</span></span>
        <span class="appendage">overall</span>
    </div>
    <div class="time-taken-queries-div">
        <span class="numeric">{{ request.time_spent_on_sql_queries }}<span class="unit">ms</span></span>
        <span class="appenage">on queries</span></div>
    <div class="num-queries-div">
        <span class="numeric">{{ request.num_sql_queries }}</span>
        <span class="appendage">queries</span>
    </div>
</div>
