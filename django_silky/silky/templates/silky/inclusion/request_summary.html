<div class="cell">
    <div class="method-div">{% if silky_request.response.status_code %}{{ silky_request.response.status_code }} {% endif %}{{ silky_request.method }}</div>
    <div class="path-div">{{ silky_request.path }}</div>
    <div class="time-taken-div">
        <span class="numeric">{{ silky_request.time_taken }}<span class="unit">ms</span></span>
        <span class="appendage">overall</span>
    </div>
    <div class="time-taken-queries-div">
        <span class="numeric">{{ silky_request.time_spent_on_sql_queries }}<span class="unit">ms</span></span>
        <span class="appenage">on queries</span></div>
    <div class="num-queries-div">
        <span class="numeric">{{ silky_request.num_sql_queries }}</span>
        <span class="appendage">queries</span>
    </div>
</div>
