{% extends "silky/base.html" %}
{% load filters %}

{% block style %}
    <style>
        .line {
            width: 100%;
            display: inline-block;
        }

        #the-line {
            background-color: #c3c3c3;
        }
    </style>
    <link rel="stylesheet" href="/static/silky/highlight/foundation.css"/>
{% endblock %}

{% block js %}
    <script src="/static/silky/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
{% endblock %}

{% block onload %}
{% endblock %}

{% block data %}
    <div id="code-info">
        {{ file_path }}:{{ line_num }}
    </div>
    <pre id="traceback"><code>...<br>
        {% for line in code %}<span class="line" {% if line.strip == actual_line.strip %}id="the-line"{% endif %}>
            {{ line }}</span><br>{% endfor %}
        ...</code></pre>
{% endblock %}
